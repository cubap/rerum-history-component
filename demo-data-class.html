<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RerumHistoryData Demo</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      margin: 2rem;
      max-width: 900px;
    }
    .panel { 
      display: grid; 
      gap: .5rem; 
      margin-bottom: 1rem; 
    }
    label { 
      display: grid; 
      gap: .25rem; 
    }
    input { 
      padding: .5rem; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
    }
    button { 
      padding: .5rem .75rem; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      background: #f6f6f6; 
      cursor: pointer; 
    }
    button:hover { 
      background: #eee; 
    }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .version {
      padding: 0.5rem;
      margin: 0.25rem 0;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }
    .version-id {
      font-family: ui-monospace, monospace;
      color: #666;
      font-size: 0.875rem;
    }
    .version-label {
      font-weight: 500;
      color: #2563eb;
    }
    .version-children {
      color: #666;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #b91c1c;
      background: #fef2f2;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <h1>RerumHistoryData API Demo</h1>
  <p>This demonstrates using the <code>RerumHistoryData</code> class programmatically to fetch and display version history information.</p>

  <div class="panel">
    <label>
      Document URI
      <input id="docUri" placeholder="https://store.rerum.io/v1/id/..." value="https://store.rerum.io/v1/id/689e4322e25481fd578a61c7" />
    </label>
    <label>
      Label Key (optional)
      <input id="labelKey" placeholder="label" />
    </label>
    <button id="fetchBtn">Fetch History Data</button>
  </div>

  <div id="output" class="output"></div>

  <script type="module">
    import { RerumHistoryData } from './src/rerum-history-tree.js'

    const output = document.getElementById('output')
    const fetchBtn = document.getElementById('fetchBtn')
    const docUriInput = document.getElementById('docUri')
    const labelKeyInput = document.getElementById('labelKey')

    fetchBtn.addEventListener('click', async () => {
      const docUri = docUriInput.value.trim()
      const labelKey = labelKeyInput.value.trim() || null

      if (!docUri) {
        output.innerHTML = '<div class="error">Please provide a Document URI</div>'
        return
      }

      if (!docUri.includes('/id/')) {
        output.innerHTML = '<div class="error">Document URI must contain "/id/" in the path</div>'
        return
      }

      output.innerHTML = '<div class="loading">Fetching history data...</div>'

      try {
        const historyData = new RerumHistoryData(docUri)
        await historyData.fetch()

        const items = historyData.getItems()
        const roots = historyData.getRoots()
        const summaries = historyData.getAllSummaries(labelKey)

        let html = `
          <h3>History Data Summary</h3>
          <p><strong>Total versions:</strong> ${items.length}</p>
          <p><strong>Root versions:</strong> ${roots.length}</p>
          <p><strong>Root IDs:</strong></p>
          <ul>
            ${roots.map(id => `<li class="version-id">${id}</li>`).join('')}
          </ul>
          
          <h3>All Version Summaries</h3>
        `

        summaries.forEach(summary => {
          html += `
            <div class="version">
              <div class="version-label">${summary.label}</div>
              <div class="version-id">${summary.id}</div>
              <div class="version-children">
                Children: ${summary.children.length}
                ${summary.parent ? `| Parent: ${summary.parent}` : '| (Root)'}
              </div>
            </div>
          `
        })

        output.innerHTML = html
      } catch (error) {
        output.innerHTML = `<div class="error">Error: ${error.message}</div>`
        console.error(error)
      }
    })

    // Auto-load on page load
    fetchBtn.click()
  </script>
</body>
</html>
